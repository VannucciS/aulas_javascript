<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Contador</title>
</head>
<body>
    <h1>Contador de cliques</h1>
    <p>Cliques nos botôes para alterar o valor.</p>
    <div>
        <button name="subtrair" onclick="decrement()">menos</button>
        <span id="currentNumber">0</span>
        <button name="somar" onclick="increment()">mais</button>
    </div>
    <h1>Contador de cliques com listener</h1>
    <p>Clique nos botões para alterar os valores</p>
    <div>
        <button id="menos">-</button>
        <span id="anotherNumber">0</span>
        <button id="mais">+</button>
        
    </div>
    <script src="assets/js/script_eventListener.js"></script>
</body>
</html>
